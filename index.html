<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Recipe Generator 🧑‍🍳</h1>
        <p>Enter the ingredients you have, and our AI will create a recipe for you!</p>
        <textarea id="ingredients-input" placeholder="e.g., chicken, rice, soy sauce, broccoli"></textarea>
        <button id="generate-btn">Generate Recipe</button>
        <div id="loading-spinner"></div>
        <div id="recipe-output">
            <h2>Your AI-Generated Recipe:</h2>
            <pre id="recipe-text"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
